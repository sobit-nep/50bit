<!DOCTYPE html>
<html>
<head>

	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="animate.css">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<title>Login Form</title>
</head>
<body>
	<header class="background">

		<!-- Header (Container) --->

		<header class="container animated fadeIn">

			<!--- Left Box --->

			<div class="left-box" align="center">
				<div class="left-box-title">
					<img src="images/user.png" class="user">
					<h1 class="title">Welcome</h1>
					<br>
					<p class="left-box">To access your account<br>
					 you need to login first</p><br>
					<br>
					<p class="left-box">Do not have an account ?</p><br>
					<br>
					<br>
					<a href="#" class="button-left-box">Create a new account</a>
				</div>
				<div>
					
				</div>
			</div>

			<!--- Right Box --->

			<div class="right-box" align="center">
				<div class="right-box-title"><br>
					<br>
					<h1 class="title">Login</h1><hr/><br>
				</div><br>
				<div class="input">
					<input type="text" placeholder="Mobile or Email"><br>
				    <input type="password" placeholder="Password"><br>
				    <input type="checkbox" align="left" class="rm"> <p class="rm"> Remember me</p><br>
				    <br>
				    <br>
				    <a href="www.BEIOE.edu.np.html" class="button-right-box">Submit</a><br>
				    <br>
				    <br>
				    <p><a href="#" class="link"><u>Forgot password?</u></a></p>
				</div><br>
				<hr/>
				<div class="login-option">
					<p style="font-size:29px"><b>OR</p></b><p style="font-size:25px">Login using</p><br>
					<a href="#"><img src="images/facebook.png" class="facebook"></a>
					<a href="#"><img src="images/twitter.png" class="twitter"></a>
					<a href="#"><img src="images/gplus.png" class="google"></a>
				</div>
			</div>
		</header>
	</header>
</body>
</html>
